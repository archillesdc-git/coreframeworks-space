name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: cli

      - name: Type check
        run: npm run typecheck
        working-directory: cli

      - name: Build
        run: npm run build
        working-directory: cli

      - name: Test CLI
        run: |
          node dist/index.js --help
          node dist/index.js --version
        working-directory: cli

  build-test-project:
    name: Build Test Project
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install CLI dependencies
        run: npm ci
        working-directory: cli

      - name: Build CLI
        run: npm run build
        working-directory: cli

      - name: Create test project
        run: |
          node cli/dist/index.js test-app -y --no-install --template barebones
          ls -la test-app

      - name: Verify project structure
        run: |
          test -f test-app/package.json
          test -f test-app/tsconfig.json
          test -f test-app/prisma/schema.prisma
          test -d test-app/src/app
          test -d test-app/src/components
          echo "âœ… All required files exist"

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-test-project]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: cli

      - name: Build
        run: npm run build
        working-directory: cli

      - name: Publish dry run
        run: npm publish --dry-run
        working-directory: cli
