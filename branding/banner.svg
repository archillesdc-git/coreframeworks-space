<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" fill="none">
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bannerBg)"/>
  
  <!-- Decorative blobs -->
  <circle cx="100" cy="250" r="200" fill="#8B5CF6" opacity="0.08" filter="url(#glowEffect)"/>
  <circle cx="1400" cy="250" r="200" fill="#22D3EE" opacity="0.05" filter="url(#glowEffect)"/>
  
  <!-- Grid lines -->
  <g stroke="#2a2a3a" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1500" y2="100"/>
    <line x1="0" y1="200" x2="1500" y2="200"/>
    <line x1="0" y1="300" x2="1500" y2="300"/>
    <line x1="0" y1="400" x2="1500" y2="400"/>
  </g>
  
  <!-- Logo Icon -->
  <g transform="translate(550, 120)">
    <rect width="100" height="100" rx="24" fill="url(#logoGradient)"/>
    <path d="M50 22 L25 78 L35 78 L40 64 L60 64 L65 78 L75 78 L50 22Z M50 36 L57 58 L43 58 L50 36Z" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="750" y="285" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="800" fill="white">
    <tspan>Archilles</tspan><tspan fill="#A78BFA">DC</tspan>
  </text>
  
  <text x="750" y="335" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#a1a1aa">
    The Full-Stack Framework for Modern Web Apps
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(480, 380)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="#1a1a24" stroke="#2a2a3a"/>
    <text x="40" y="19" text-anchor="middle" font-family="Inter" font-size="12" fill="#a1a1aa">Next.js</text>
    
    <rect x="90" y="0" width="70" height="28" rx="14" fill="#1a1a24" stroke="#2a2a3a"/>
    <text x="125" y="19" text-anchor="middle" font-family="Inter" font-size="12" fill="#a1a1aa">React</text>
    
    <rect x="170" y="0" width="80" height="28" rx="14" fill="#1a1a24" stroke="#2a2a3a"/>
    <text x="210" y="19" text-anchor="middle" font-family="Inter" font-size="12" fill="#a1a1aa">Prisma</text>
    
    <rect x="260" y="0" width="65" height="28" rx="14" fill="#1a1a24" stroke="#2a2a3a"/>
    <text x="292" y="19" text-anchor="middle" font-family="Inter" font-size="12" fill="#a1a1aa">tRPC</text>
    
    <rect x="335" y="0" width="100" height="28" rx="14" fill="#1a1a24" stroke="#2a2a3a"/>
    <text x="385" y="19" text-anchor="middle" font-family="Inter" font-size="12" fill="#a1a1aa">TypeScript</text>
  </g>
</svg>
