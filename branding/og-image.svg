<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative glow -->
  <ellipse cx="200" cy="315" rx="300" ry="200" fill="#8B5CF6" opacity="0.1" filter="url(#glow)"/>
  <ellipse cx="1000" cy="315" rx="300" ry="200" fill="#22D3EE" opacity="0.05" filter="url(#glow)"/>
  
  <!-- Logo Icon -->
  <g transform="translate(480, 180)">
    <rect width="120" height="120" rx="28" fill="url(#logoGrad)"/>
    <path d="M60 28 L30 92 L42 92 L48 76 L72 76 L78 92 L90 92 L60 28Z M60 44 L68 68 L52 68 L60 44Z" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="360" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="64" font-weight="800" fill="white">
    <tspan>Archilles</tspan><tspan fill="#A78BFA">DC</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#a1a1aa">
    Build Full-Stack Apps in Minutes
  </text>
  
  <!-- Tech Stack -->
  <text x="600" y="500" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#71717a">
    Next.js 15 • React 19 • Tailwind v4 • Prisma • tRPC • NextAuth
  </text>
  
  <!-- Border lines -->
  <line x1="100" y1="50" x2="100" y2="580" stroke="#2a2a3a" stroke-width="1"/>
  <line x1="1100" y1="50" x2="1100" y2="580" stroke="#2a2a3a" stroke-width="1"/>
</svg>
