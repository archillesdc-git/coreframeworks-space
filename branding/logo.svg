<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Letter A -->
  <path d="M256 120 L160 392 L200 392 L220 340 L292 340 L312 392 L352 392 L256 120Z M256 180 L280 300 L232 300 L256 180Z" fill="white"/>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="100" r="8" fill="rgba(255,255,255,0.6)"/>
  <path d="M140 256 L120 256" stroke="rgba(255,255,255,0.4)" stroke-width="4" stroke-linecap="round"/>
  <path d="M392 256 L372 256" stroke="rgba(255,255,255,0.4)" stroke-width="4" stroke-linecap="round"/>
</svg>
